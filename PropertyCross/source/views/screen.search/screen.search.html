<div>
    <div class="padding">
        <div class="header">RAD.js PropertyCross
            <img class="float-right favorites-icon" src="http://png-4.findicons.com/files/icons/1700/2d/512/star.png">
        </div>
        <div class="searchBar">
            <form id="input">
                <input type="text" id="text" class="text btn-block" placeholder="Find property by place-name or postcode">
                <div id="search-button" class="btn btn-success btn-block">Search</div>
            </form>
        </div>
    </div>

    <div class="padding prev-search-block">
        <h3 class="help-block">Your previous searches:</h3>
        <div>
            <ul class="btn-default">
                {{# _.each(this.model.models, function(item, index) { }}
                <li class="prev-search btn-block" data-word="{{ item.attributes.word }}">
                    <div>
                        <h3>
                            <span class=""> {{ index+1 }}. {{ item.attributes.word }}</span>
                            <span class="float-right color-red">{{ item.attributes.resultItems }}</span>
                        </h3>
                    </div>
                </li>
                {{# }); }}
            </ul>
        </div>
    </div>

</div>

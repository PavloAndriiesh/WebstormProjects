<div class="">
    <div class="header">
        <div class="back-button pointer float-left">&larr;</div>
        <img class="flag" src="http://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/900px-Flag_of_Russia.svg.png" alt=""/>
        <img class="flag" src="http://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Union_flag_1606_(Kings_Colors).svg/2000px-Union_flag_1606_(Kings_Colors).svg.png" alt=""/>
    </div>
    <div class="details-wrapper">
        <div>Category: {{ model.attributes.category }}</div>
        <div>Title: {{ model.attributes.title_en }}</div>
        <div>Description: {{ model.attributes.description_en }}</div>


        <div class="btn-wrapper">
            <h4>Bundle: {{ model.attributes.bundle }} item(s)</h4>

            <div class="">
                <span id="add-button" class="add-button btn btn-success">Add to cart</span>
                x
                <input id="add-quantity" class="product-details-input" type="text" value="{{ model.attributes.bundle }}"/>
                <span id="price-add" class="color-red float-right">{{ model.attributes.price }} UAH</span>
            </div>
            <div class="">
                <span id="remove-button" class="remove-button btn btn-warning">Remove from cart</span>
                x
                <input id="remove-quantity" class="product-details-input" type="text" value="{{ model.attributes.bundle }}"/>
                <span id="price-remove" class="color-red float-right">-{{ model.attributes.price }} UAH</span>
            </div>
            <div class="spoilers-wrapper">
                <div class="added-spoiler color-red hidden"></div>
                <div class="removed-spoiler color-red hidden"></div>
            </div>
        </div>
    </div>
</div>

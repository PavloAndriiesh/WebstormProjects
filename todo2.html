<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/todo2.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>

    <script id="taskTemplate" type="text/template">
        <label class="tasks btn-block">
            <%= description %>
            <input type="checkbox" class="check">
            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
        </label>
    </script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <h1 class="text-center">Todo list</h1>
            <div class="text-center help-block">
                <form id="addTask" action="">
                    <input type="text" id="text" class="text" placeholder="What needs to be done?">
                    <input type="submit" class="btn btn-success btn-block" value="Add Task">
                </form>
                <div class="list-of-tasks" id="list-of-tasks">
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
    </div>
</div>

<script type="text/javascript" src="js/todo2.js"></script>

</body>
</html>

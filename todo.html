<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/todo.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <h1 class="text-center">Todo list</h1>
            <div class="text-center help-block">
                <input type="text" class="text" id="text" placeholder="What needs to be done?">
                <button id="button" class="btn btn-success btn-block">Enter</button>
            </div>
            <div class="list-of-tasks" id="list-of-tasks">
            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
    </div>
</div>
<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
